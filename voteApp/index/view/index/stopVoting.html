<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/vote/static/css/materialize.min.css"  media="screen,projection"/>
    <!--Import index.css-->
    <link type="text/css" rel="stylesheet" href="/vote/static/css/index.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<div class="container">
    <img id="title" src="/vote/static/0.jpg">
    <div class="row">
        <div class="col s12 m12 l12 xl12">
            <div class="card-panel">
                <span class="blue-text text-darken-2">
                    开始时间：&nbsp2018/4/16<br>
                    截止时间：&nbsp2018/4/18<br>
                    <p id="divDown"></p>
                </span>
                <span class="red-text">投票已截止!</span>
            </div>
        </div>
    </div>
    <div id="con" class="row">
        {volist name="list" id="vo"}
        <div class="col s12 m6 l4 xl3">
            <div class="card">
                <div class="card-image waves-effect waves-block waves-light">
                    <img class="img" src="{$vo.pic}">
                    <span class="grey-text text-darken-2">得票数: <span>{$vo.voter_number}</span></span>
                </div>
                <div class="card-content">
                    <p>{$vo.player_name}</p>
                    <p>{$vo.message}</p>
                    <p>参赛宣言：{$vo.declaration}</p>
                </div>
                <div class="valign-wrapper">
                    <a class="btn vote"><i class="material-icons right">cloud</i><span>投TA一票</span></a>
                </div>
            </div>
            <input type="hidden" name="player_id" value="{$vo.player_id}">
        </div>
        {/volist}
    </div>
</div>
<script src="/vote/static/js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="/vote/static/js/index.js" type="text/javascript"></script>
</body>
</html>
